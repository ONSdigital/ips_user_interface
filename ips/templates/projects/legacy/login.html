<section>

<div class="main-content">
  <div class="wrapper">
    <div class="group">
      <div class="col-12">
        <form class="form">

          <!--
          <h3 class="saturn">Sign in</h3>
          -->

          <h3 class="jupiter">Sign in</h3>

            <div class="field u-mb-s">
              <label class="label">Username</label>
              <input class="input input--text input-type__input" required type="username" id="id-name">
            </div>

            <div class="field">
              <label class="label " for="inputPassword" id="inputPasswordLabel">Password</label>
                <div class="field--toggle">
                  <label class="label label--inline venus field__label" for="showPasswordToggle">Show password</label>
                  <input id="showPasswordToggle" class="field__input input input--checkbox" type="checkbox" />
                </div>
              <input id="inputPassword" type="password" class="input input--text" aria-describedby="inputPasswordLabel" />
            </div>

            <p class="forgot-password"><a href="forgot-password.html">Forgot password?</a></p>
            <button id="submitButton" class="btn btn--primary venus" type="submit">Sign in</button>

        </form>

<script type="text/javascript">
 
window.onload = function(){
 
  var button = document.getElementById("submitButton");

  button.onclick = function(e) {
    e.preventDefault();
    var userInput = document.getElementById('id-name').value;
   
    if (userInput.includes('ohn')) {
   
      window.location = '/john/hub.html';
   
    } else if (userInput.includes('ane')) {
      window.location = 'jane/collection/dashboard.html';

    } else if (userInput.includes('aria')) {
      window.location = 'login_error.html';

    }
    return false;
  }
};
 
</script>â€‹
