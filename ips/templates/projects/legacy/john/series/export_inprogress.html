<section>
    <div class="dialog js-dialog js-timeout-container" id="dialog" aria-hidden="true">
    <!-- <div class="dialog js-dialog" id="dialog" aria-hidden="true" {helpers.track('visible', 'Timeout', 'Timeout window visible')}> -->
        <div class="dialog__overlay" tabindex="-1"></div>

        <div class="dialog__body" role="dialog" aria-labelledby="dialog-title">
            <div role="document">

                <div class="mars u-mb-s">StockEx</div>

                <h1 class="saturn dialog__title" id="dialog-title" tabindex="0">We are exporting the data</h1>

                <div class="time js-timeout">

                    <svg class="time__visual" width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <circle cx="40" cy="40" r="40" stroke="#D3D3D3" stroke-width="6" fill="none"></circle>
                      <circle class="time__circle js-timeout-circle" cx="40" cy="40" r="40" transform="rotate(-90 40 40)" fill="none" stroke="red" stroke-width="6" stroke-linecap="round" style="stroke-dasharray: 89.435, 1000;"></circle>
                    </svg>

                    <div class="time__text venus js-timeout-time">30%</div>

                </div>

                <form class="" action="upload_data.html" method="post">
                    <!--
                    <button class="btn btn--primary btn--loader js-timeout-continue" type="button" data-loading-msg="Continuing&hellip;">Continue survey</button>
                    -->
                    <br>
                    <button class="btn btn--secondary btn--border js-timeout-save" type="submit">Cancel</button>
                </form>
                        
            </div>
        </div>

    </div>
</section>

<section class="wrapper">
    <div class="col-12 top_50_extra_space">
        <div class="panel panel--success u-mb-l">
            <div class="group panel__body buttom_15_extra_space">

                <div class="group">
                    <div class="col-8">
                        <h2 class="saturn title_extra_space">Import data</h2>               
                    </div>
                </div>

                <div class="col-2">
                    <label class="label">Year</label>
                    <select class="input input--select sbr-search-input">
                        <option disabled="disabled" value="" selected="selected">Select</option>
                        <option value="1">2018</option>
                        <option value="1">2017</option>
                        <option value="2">2016</option>
                        <option value="2">2015</option>
                        <option value="2">2014</option>
                    </select>
                </div>

                <div class="col-2">
                    <label class="label">Month</label>
                    <select class="input input--select sbr-search-input">
                        <option disabled="disabled" value="" selected="selected">Select</option>
                        <option value="1">January </option>
                        <option value="1">April </option>
                        <option value="2">July</option>
                        <option value="3">October</option>
                    </select>
                </div>

                <div class="col-5">
                    <label class="label venus " for="file" id="upload">
                        Select file
                        <!--
                        <br/>
                        <span class="label__description pluto">File types accepted are: .xls .xlsx .csv</span>
                        -->
                    </label>
                    <input type="file" accept=".csv" id="file" name="file" class="input input--upload2 upload-file" aria-describedby="upload" />
                </div>

                <div class="col-2">
                    <button class="btn btn--primary venus three-col-button" type="submit">Import data</button>
                </div>

            </div>
        </div>
    </div>
</section>

<section class="wrapper">
    <div class="col-12 top_20_extra_space">
        <div class="panel panel--success u-mb-l">
            <div class="group panel__body buttom_15_extra_space">

                <form id="form-sign-in" action="export_inprogress.html" class="form">

                <div class="group">
                    <div class="col-8">
                        <h2 class="saturn title_extra_space">Export data</h2>               
                    </div>
                </div>

                <div class="col-2">
                    <label class="label">Year</label>
                    <select class="input input--select sbr-search-input">
                        <option disabled="disabled" value="" selected="selected">Select</option>
                        <option value="1">2018</option>
                        <option value="1">2017</option>
                        <option value="2">2016</option>
                        <option value="2">2015</option>
                        <option value="2">2014</option>
                    </select>
                </div>

                <div class="col-2">
                    <label class="label">Month</label>
                    <select class="input input--select sbr-search-input">
                        <option disabled="disabled" value="" selected="selected">Select</option>
                        <option value="1">January </option>
                        <option value="1">April </option>
                        <option value="2">July</option>
                        <option value="3">October</option>
                    </select>
                </div>

                <div class="col-3">
                    <button class="btn btn--primary venus three-col-button" type="submit">Export data to CSDB</button>
                </div>

                </form>

            </div>
        </div>
    </div>
</section>
