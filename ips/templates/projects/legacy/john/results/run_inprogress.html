<section>
    <div class="dialog js-dialog js-timeout-container" id="dialog" aria-hidden="true">
    <!-- <div class="dialog js-dialog" id="dialog" aria-hidden="true" {helpers.track('visible', 'Timeout', 'Timeout window visible')}> -->
        <div class="dialog__overlay" tabindex="-1"></div>

        <div class="dialog__body" role="dialog" aria-labelledby="dialog-title">
            <div role="document">

                <div class="mars u-mb-s">Results</div>

                <h1 class="saturn dialog__title" id="dialog-title" tabindex="0">We are running the data</h1>

                <div class="time js-timeout">

                    <svg class="time__visual" width="80px" height="80px" viewBox="0 0 80 80" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                      <circle cx="40" cy="40" r="40" stroke="#D3D3D3" stroke-width="6" fill="none"></circle>
                      <circle class="time__circle js-timeout-circle" cx="40" cy="40" r="40" transform="rotate(-90 40 40)" fill="none" stroke="red" stroke-width="6" stroke-linecap="round" style="stroke-dasharray: 89.435, 1000;"></circle>
                    </svg>

                    <div class="time__text venus js-timeout-time">30%</div>

                </div>

                <form class="" action="run_results.html" method="post">
                    <!--
                    <button class="btn btn--primary btn--loader js-timeout-continue" type="button" data-loading-msg="Continuing&hellip;">Continue survey</button>
                    -->
                    <br>
                    <button class="btn btn--secondary btn--border js-timeout-save" type="submit">Cancel</button>
                </form>
                        
            </div>
        </div>

    </div>
</section>

<section class="wrapper">
	<div class="col-12 top_50_extra_space">
		<div class="panel panel--success u-mb-l">
			<div class="group panel__body buttom_15_extra_space">

				<form id="run" action="run_inprogress.html" class="form">

				<div class="group">
					<div class="col-8">
						<h2 class="saturn title_extra_space">Run results <!-- &nbsp;&nbsp;<span class="pluto company_details_link"><a href="#">Results history</a></span>--></h2>				
					</div>
				</div>

				<div class="col-3">
					<label class="label">Survey</label>
		        	<select class="input input--select sbr-search-input">
					    <option disabled="disabled" value="" selected="selected">Select</option>
					    <option value="1">Sand & Gravel</option>
					    <option value="1">Lorum</option>
					    <option value="2">Ipsum</option>
					    <option value="2">Colabra</option>
					    <option value="2">Dolore</option>
					</select>
		        </div>

		        <div class="col-3">
					<label class="label">Frequency</label>
		    		<select class="input input--select sbr-search-input">
				        <option disabled="disabled" value="" selected="selected">Select</option>
				        <option value="1">Monthly </option>
				        <option value="1">Quarterly </option>
				        <option value="2">Yearly</option>
				    </select>
		        </div>

		        <div class="col-3">
					<label class="label">Period</label>
		    		<select class="input input--select sbr-search-input">
				        <option disabled="disabled" value="" selected="selected">Select </option>
				        <option value="1">10 2017 </option>
				        <option value="1">07 2017 </option>
				        <option value="2">04 2017</option>
				        <option value="3">01 2017</option>
				        <option value="4">10 2016</option>
				        <option value="5">07 2016</option>
				        <option value="6">04 2016</option>
				        <option value="7">01 2016</option>
				    </select>
		        </div>

		        <div class="col-3">
					<button class="btn btn--primary venus three-col-button" type="submit">Run results</button>
				</div>

				</form>

			</div>
		</div>
	</div>
</section>
